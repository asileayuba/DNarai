<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You for Contacting Me</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    h2 {
      color: #0072ef;
    }
    p {
      line-height: 1.6;
    }
    .signature {
      margin-top: 30px;
      font-style: italic;
    }

  </style>
</head>
<body>
  <div class="container">
    <h2>Thank you for booking your session!</h2>
    <p>Hi {{ booking.full_name }},</p>
    <p>Your session has been scheduled for <strong>{{ booking.preferred_datetime }}</strong> ({{ booking.timezone }}).</p>
    <p>We will notify you once the mentor confirms the session.</p>

  </div>
</body>
</html>

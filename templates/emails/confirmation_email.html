<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Message Received</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
      }
      .container {
        background-color: #ffffff;
        max-width: 600px;
        margin: 30px auto;
        padding: 20px;
        border-radius: 6px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.08);
      }
      h2 {
        color: #333333;
      }
      p {
        font-size: 15px;
        color: #555555;
        line-height: 1.5;
      }
      .message-box {
        border-left: 4px solid #4caf50;
        background-color: #f0f0f0;
        padding: 10px 15px;
        margin-top: 15px;
        font-style: italic;
      }
      .footer {
        font-size: 12px;
        color: #888888;
        margin-top: 30px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Hello {{ first_name }},</h2>
      <p>
        Thank you for getting in touch with us. We have received your message:
      </p>

      <div class="message-box">{{ message }}</div>

      <p>
        Our team will review your inquiry and get back to you as soon as
        possible.
      </p>

      <div class="footer">
        &copy; {{ now|date:"Y" }} DNarai â€” All Rights Reserved
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>New Contact Message</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        color: #333;
        line-height: 1.5;
        background-color: #f9f9f9;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background: white;
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 5px;
      }
      h2 {
        color: #007bff;
        border-bottom: 2px solid #007bff;
        padding-bottom: 8px;
      }
      .info {
        margin: 15px 0;
      }
      .label {
        font-weight: bold;
        color: #555;
      }
      .message {
        background-color: #f4f4f4;
        padding: 15px;
        border-radius: 4px;
        white-space: pre-wrap; /* Preserve line breaks */
        font-family: "Courier New", Courier, monospace;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>New Contact Message Received</h2>

      <div class="info">
        <span class="label">Sender Name:</span> {{ full_name }}
      </div>

      <div class="info">
        <span class="label">Sender Email:</span> {{ email }}
      </div>

      <div class="info">
        <span class="label">Message:</span>
        <div class="message">{{ message }}</div>
      </div>
    </div>
  </body>
</html>

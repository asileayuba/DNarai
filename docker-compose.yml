services:
  # Django app
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000  # override for dev
    volumes:
      - .:/app
      - static_volume:/app/core/static
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  # PostgreSQL database
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    ports:
      - "5432:5432"

  # Redis for caching and Celery broker
  redis:
    image: redis:7
    ports:
      - "6379:6379"

  # Celery worker
  celery:
    build: .
    command: celery -A DNarai worker -l info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - db
      - redis

  # Celery beat scheduler
  celery-beat:
    build: .
    command: celery -A DNarai beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - db
      - redis

  # Flower for monitoring Celery tasks
  flower:
    build: .
    command: celery -A DNarai flower --port=5555 --broker=redis://redis:6379/0
    ports:
      - "5555:5555"
    env_file:
      - .env
    depends_on:
      - redis
      - celery

volumes:
  postgres_data:
  static_volume:
